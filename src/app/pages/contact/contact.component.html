<section class="contact-section">
  <div class="container">
    <h2 class="section-title text-center">Contact Us</h2>
    <div class="row">
      <!-- Contact Info -->
      <div class="col-md-6 contact-info">
        <h3>Get in Touch</h3>
        <p>If you have any questions or would like to work together, feel free to reach out!</p>
        <ul>
          <li><i class="fas fa-phone"></i> +1 234 567 890</li>
          <li><i class="fas fa-envelope"></i> email@example.com</li>
          <li><i class="fas fa-map-marker-alt"></i> 1234 Street Name, City, Country</li>
        </ul>
      </div>
      
      <!-- Contact Form -->
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
