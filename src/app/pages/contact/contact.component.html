<section class="contact-section">
  <div class="container">
    <h2 class="section-title text-center">Contact Us</h2>
    <div class="row">
      <!-- Contact Info -->
      <div class="col-md-6 contact-info">
        <h3>Get in Touch</h3>
        <p>If you have any questions or would like to work together, feel free to reach out!</p>
        <ul>
          <li><i class="fas fa-phone"></i> +91 720 864 9738</li>
          <li><i class="fas fa-envelope"></i> amarnsharma18&#64;gmail.com</li>
          <li><i class="fas fa-map-marker-alt"></i> Navi Mumbai, India</li>
        </ul>
      </div>
      
      <!-- Contact Form -->
      <div class="col-md-6">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Your Name">
            <div *ngIf="name?.touched && name?.invalid" class="invalid-feedback">
              <div *ngIf="name?.errors?.['required']">Name is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Your Email">
            <div *ngIf="email?.touched && email?.invalid" class="invalid-feedback">
              <div *ngIf="email?.errors?.['required']">Email is required.</div>
              <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" class="form-control" rows="4" placeholder="Your Message"></textarea>
            <div *ngIf="message?.touched && message?.invalid" class="invalid-feedback">
              <div *ngIf="message?.errors?.['required']">Message is required.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
