<section id="contact" class="contact-section" style="background-color: #000000; color: #FFFFFF;">
    <div class="container">
      <h2 class="section-title text-center" style="color: #FF0000;">Contact Us</h2>
      <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" style="background-color: #950101; padding: 20px; border-radius: 10px;">
            <div class="form-group">
              <label for="name" style="color: #FFFFFF;">Name:</label>
              <input type="text" id="name" formControlName="name" class="form-control" style="background-color: #3D0000; color: #FFFFFF;" required>
            </div>
            <div class="form-group">
              <label for="email" style="color: #FFFFFF;">Email:</label>
              <input type="email" id="email" formControlName="email" class="form-control" style="background-color: #3D0000; color: #FFFFFF;" required>
            </div>
            <div class="form-group">
              <label for="message" style="color: #FFFFFF;">Message:</label>
              <textarea id="message" formControlName="message" class="form-control" rows="5" style="background-color: #3D0000; color: #FFFFFF;" required></textarea>
            </div>
            <button type="submit" class="btn" style="background-color: #FF0000; color: #FFFFFF;">Send Message</button>
          </form>
        </div>
  
        <!-- Contact Information -->
        <div class="col-md-6">
          <div class="contact-info" style="background-color: #950101; padding: 20px; border-radius: 10px;">
            <h3 style="color: #FF0000;">Get in Touch</h3>
            <p style="color: #FFFFFF;">If you have any questions or just want to say hi, feel free to drop me a message!</p>
            <ul>
              <li><i class="fas fa-envelope" style="color: #FFFFFF;"></i> <a href="mailto:amarnsharma18@gmail.com" style="color: #FFFFFF;">amarnsharma18@gmail.com</a></li>
              <li><i class="fas fa-phone" style="color: #FFFFFF;"></i> <a href="tel:+917208649738" style="color: #FFFFFF;">+91 720 864 9738</a></li>
              <li><i class="fas fa-map-marker-alt" style="color: #FFFFFF;"></i> <span style="color: #FFFFFF;">Navi Mumbai, India</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
